<div class="basis-0 justify-end content-center h-full bg-slate-200 bg-[url('https://i.postimg.cc/QC7fbQvk/fondo.jpg')] bg-cover">
    <div class="basis-0 justify-center content-center">
      <form *ngIf="!cargando" [formGroup]="formularioRegistro" (ngSubmit)="registrar()" class="example-form mx-auto bg-slate-50 p-3 rounded-lg basis-0 flex-col">
        <h2 class="text-center">Crear cuenta</h2>
        <mat-form-field class="example-full-width">
          <mat-label>Ingrese nombre</mat-label>
          <input matInput placeholder="Nombre" formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Ingrese mail</mat-label>
          <input matInput placeholder="ejemplo@gmail.com" formControlName="email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <div>
          <button type="submit" class="bg-slate-200 p-2 rounded-lg hover:bg-slate-600 hover:text-white">Crear cuenta</button>
        </div>
        <div class="mt-2">
          <a routerLink="/" class="hover:text-blue-700">¿Ya posee una cuenta? Iniciar sesion</a>
        </div>
      </form>
      <div *ngIf="cargando" class="flex justify-center content-center">
        <mat-spinner></mat-spinner>
      </div>
    </div>
  </div>
